<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tic tac toe</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body>

<div class="container">
    <h1 class="text-center">TIC TAC TOE GAME</h1>
    <div id="tablero">
        <div id="num1" celda="0" class="celda"></div>
        <div id="num2" celda="1" class="celda"></div>
        <div id="num3" celda="2" class="celda"></div>
        <div id="num4" celda="3" class="celda"></div>
        <div id="num5" celda="4" class="celda"></div>
        <div id="num6" celda="5" class="celda"></div>
        <div id="num7" celda="6" class="celda"></div>
        <div id="num8" celda="7" class="celda"></div>
        <div id="num9" celda="8" class="celda"></div>
    </div>
    <div id="consola" class="text-center">
        <button type="button" id="boton">Reiniciar Juego</button>
    </div>
</div>

    <script src="https://code.jquery.com/jquery-2.2.2.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
